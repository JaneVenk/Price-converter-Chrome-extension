<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <title>Price changer</title>
  </head>
  <body>
    <div class="body-div">
      <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col" class="center-cell">Convert to</th>
            <th scope="col">Exchange rates</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="center-cell">
              <button
                id="rubleButton"
                class="btn btn-primary d-grid gap-2 col-6 mx-auto"
                type="button"
              >
                RUB
              </button>
            </td>
            <td id="rubRate"></td>
          </tr>
          <tr>
            <td class="center-cell">
              <button
                id="dramButton"
                class="btn btn-primary d-grid gap-2 col-6 mx-auto"
                type="button"
              >
                AMD
              </button>
            </td>
            <td id="amdRate"></td>
          </tr>
          <tr>
            <td class="center-cell">
              <button
                id="dollarButton"
                class="btn btn-primary d-grid gap-2 col-6 mx-auto"
                type="button"
              >
                USD
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="checkbox-element">
        <div class="form-check form-switch">
          <input
            id="checkbox"
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckDefault"
          />
          <label
            class="form-check-label checkbox-label"
            for="flexSwitchCheckDefault"
            >Show original price</label
          >
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="tools.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
